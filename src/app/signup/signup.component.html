<div *ngIf="title!=='success'" class="container-fluid h-100">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8 p-4">
      <h4 class="text-center">Register a borrower</h4>
      <br />
      <div class="border p-4">
        <form class="" [formGroup]="form" novalidate (ngSubmit)="register()">
          <div class="form-group row">
            <div class="col-md-6">
              <label for="">First Name</label>
              <input type="text" class="form-control" formControlName="first_name" />
            </div>

            <div class="col-md-6">
              <label for="">Last Name</label>
              <input type="text" class="form-control" formControlName="last_name" />
            </div>
            
            <div class="col-md-6">
              <label for="">Type</label>
              <select class="form-control" id="gender" formControlName="borrower_type"> 
                <option value="Individual">Individual</option>
                <option value="SHG">SHG</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="">Govt id</label>
              <input type="text" class="form-control" formControlName="govt_id" />
            </div>

            <div class="col-md-12">
              <label for="">Address</label>
              <input type="text" class="form-control" formControlName="address" />
            </div>
            <div class="col-md-6">
              <label for="">Pin Code</label>
              <input type="text" class="form-control" formControlName="pin_code" />
            </div>
             <div class="col-md-6">
              <label for="">Phone Number</label>
              <input type="text" class="form-control" formControlName="phone_number" />
            </div>
            <div class="col-md-6">
              <label for="">User id</label>
              <input type="text" class="form-control" formControlName="user_id" />
            </div>

            <div class="col-md-6">
              <label for="">Password</label>
              <input type="password" class="form-control" />
            </div>

            <div class="col-md-6">
              <label for="">Date of birth</label>
              <input type="date" class="form-control" formControlName="date_of_birth" />
            </div>

            <div class="col-md-6">
              <label for="">Gender</label>
              <select class="form-control" id="gender" formControlName="gender">
                <option value="Type1">Male</option>
                <option value="Type2">
                  Female
                </option>
                <option value="na">NA</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="">SHG Affiliation</label>
              <select class="form-control" id="shg_affiliation" formControlName="shg_affliation">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="">SHG Name</label>
              <input type="text" class="form-control" formControlName="affiliated_shg_name" />
            </div>

          </div>
          <div class="text-right">
            <button class="btn btn-primary mr-2" type="Submit">Register</button>
            <button class="btn btn-primary mr-2" type="button">Cancel</button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<success *ngIf="title=='success'" [message]="'Registration is Successful'" [optmsg]="''"></success>
