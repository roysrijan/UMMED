<div class="container-fluid h-100">

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8 p-4">
      <h4 class="text-center">Register a borrower</h4>
      <br />
      <div class="border p-4">
        <form class="" method="get" action="../login.html">
          <div class="form-group row">
            <div class="col-md-6">
              <label for="">First Name</label>
              <input type="text" class="form-control" />
            </div>

            <div class="col-md-6">
              <label for="">Last Name</label>
              <input type="text" class="form-control" />
            </div>

            <div class="col-md-6">
              <label for="">Govt id</label>
              <input type="text" class="form-control" />
            </div>

            <div class="col-md-6">
              <label for="">Address</label>
              <input type="text" class="form-control" />
            </div>

            <div class="col-md-6">
              <label for="">Phone Number</label>
              <input type="text" class="form-control" />
            </div>

            <div class="col-md-6">
              <label for="">Pin Code</label>
              <input type="text" class="form-control" />
            </div>

            <div class="col-md-6">
              <label for="">User id</label>
              <input type="text" class="form-control" />
            </div>

            <div class="col-md-6">
              <label for="">Date of birth</label>
              <input type="date" class="form-control" />
            </div>

            <div class="col-md-6">
              <label for="">Gender</label>
              <select class="form-control" id="gender">
                <option value="Type1">Male</option>
                <option value="Type2">
                  Female
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="">SHG Affiliation</label>
              <select class="form-control" id="shg_affiliation">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
          </div>
          <div class="text-right">
            <button class="btn btn-primary mr-2" type="button">Cancel</button>
            <a class="btn btn-success" type="submit" href="../reg_success.html">
              Register
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
