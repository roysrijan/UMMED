      <div class="container-fluid">
        <a class="navbar-brand link-white" href="login.html">
          <span style="font-size: 1.3em;">UMMEED</span>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto mb-2 mb-md-0">

    <br />
    <br />

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-5 p-4">
          <br />
          <h2 class="loan-provider-text text-center">
            Login
          </h2>
          <br />
          <div class="border p-4">
            <form class="" method="get" action="borrower/loan-search">
              <div class="form-group row">
                <div class="col-md-4">
                  <label for="">Username</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-4">
                  <label for="">Password</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" />
                </div>
              </div>

                <div class="col-md-4">
                  <label for="">Role</label>
                </div>
                <div class="col-md-8">
                  <select class="form-control" id="role">
                    <option value="Borrower">Borrower</option>
                    <option value="MF Credit Provider">
                      MF Credit Provider
                    </option>
                    <option value="Retail Lender">Retail Lender</option>
                  </select>
                </div>
              </div>
              <div class="text-right">
                <button class="btn btn-primary" type="submit">Login</button>
                <a class="btn btn-success" type="submit" href="register.html">
                  Sign Up
                </a>
              </div>

          </div>
